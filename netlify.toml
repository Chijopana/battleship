[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"
  functions = "backend"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "backend"
  node_bundler = "esbuild"
